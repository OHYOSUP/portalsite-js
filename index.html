<body>
  <body>
    <div class="headerBox">
      <h2 class="js-clock"></h2>
    <button id="backgroundBtn" class="backgroundBtn">Change Mood</button>
    <div id="weather">
      <span id="weatherCondition"></span>
      <span id="temp"></span>
      <span id="city"></span>
    </div>
    </div>
    <div class="initial-box" class="hidden">

      </form>    

    </div>
    <form id="toDoForm">
      <input type="text" placeholder="할 일을 입력하세요" required/>
      <button>Enter</button>
    </form>
    <ul id="toDo-list"></ul>   

    <script src="src/js/background.js"></script>
    <script src="src/js/clock.js"></script>
    <script src="src/js/toDo.js"></script>

    <script src="src/js/weather.js"></script>

</body>
